<!DOCTYPE html>
<html lang="en">

<head>
    <title>Управление фильмами</title>
    <link rel="stylesheet" type="text/css" href="css/admin_panel.css">
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Управление фильмами</h1>
        <a href="/admin_panel" class="back">Назад в Админ Панель</a>
        <a href="/logout" class="logout">Выйти</a>
    </div>

    <table class="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Режиссёр</th>
            <th>Год выпуска</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {{ range .films }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Name }}</td>
            <td>{{ .Director }}</td>
            <td>{{ .Year }}</td>
            <td>
                <button class="delete-button" onclick="deleteFilm( {{ .ID }} )">Удалить</button>
            </td>
        </tr>
        {{ end }}
        </tbody>
    </table>
</div>
<script src="js/deleteFilm.js"></script>

</body>
</html>
